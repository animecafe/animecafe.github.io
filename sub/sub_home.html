<body ng-app="AnimeCafeApp"> <!--onload="init()"-->


<nav class="navbar navbar-inverse">

<div class="main" ng-controller="SubListController">
	
	<div class="container">
		<div id="pagehead">
			<p>Welcome to Anime Cafe<br>
			~ Subbed Anime Selection ~</p>
		</div>
		<div>
			<input class="form-control" id="myInput" type="text" placeholder="Search..">
		
			<br />
			
  			<ul ng-repeat="series in anime" class="list-group text-center" id="subList">
				<li class="list-group-item"><a class="list-group-item btn-success" href="{{ series.pageUrl }}"><h4>{{ series.name }}</h4></a></li>
					<!--<li><a href="dub_anime/kazenostigmadub/kazenostigmadub.html">Kaze no Stigma (Dub)</a></li>-->
	
			</ul>
			
		</div>
	  <script>
			$(document).ready(function(){
				$("#myInput").on("keyup", function() {
    				var value = $(this).val().toLowerCase();
    				$("#subList li").filter(function() {
      					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    				});
  				});
			});
		</script>
  </div>

</div>
